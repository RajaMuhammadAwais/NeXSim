name: NeXSim CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install grpcio grpcio-tools pytest

      - name: ‚öôÔ∏è Generate gRPC Python code from .proto files
        run: |
          python -m grpc_tools.protoc -I. \
            --python_out=. --grpc_python_out=. orchestrator.proto
          python -m grpc_tools.protoc -I. \
            --python_out=. --grpc_python_out=. kernel.proto
          python -m grpc_tools.protoc -I. \
            --python_out=. --grpc_python_out=. runtime.proto
          python -m grpc_tools.protoc -I. \
            --python_out=. --grpc_python_out=. shared_messages.proto
          python -m grpc_tools.protoc -I. \
            --python_out=. --grpc_python_out=. model_messages.proto

      - name: üß™ Run unit tests
        run: |
          pytest test_kernel_service.py

      - name: ‚úÖ Finished
        run: echo "CI pipeline completed successfully!"
